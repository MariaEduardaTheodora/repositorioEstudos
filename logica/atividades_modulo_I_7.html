                <!--  OBS:::::ESSA CONDICAO() DO WHILE diz- ENQUANTO ANOCOPA=1930 FOR MENOR OU IGUAL A LIMITE=X REPITA ,E MOSTRA/ESCREVA NA TELA ESSES VALORES GERADOS ATE QUE ESSA CONDICAO() SE TORNE FALSA OU SEJA QUE ANOCOPA PASSE A SER MAIOR OU IGUAL LIMITE-->
