<canvas width="600" height="400"></canvas> <!--treino 1-->

<script>

    function desenhaQuadrado(x, y, cor) {// aqui criamos uma FUNCTION chamada desenha quadrado,que recebe como PARAMETRO X,Y e sua cor para desenha quadrado

        var tela = document.querySelector('canvas'); //atribuindo a variavel tela ao canvas do html no javascripit
        var pincel = tela.getContext('2d'); //atribuindo a variavel pincel,a uma funcionalidade do canvas( canvas que agora e tela)

        pincel.fillStyle = cor;//aqui o pincel recebe o cor
        pincel.fillRect(x, y, 50, 50);// aqui pincel recebe de tamanho os parametros X Y(cordenadas/localizaçao) e 50,50( tamanho)
        pincel.strokeStyle = 'black';//Novidade aqui temos STROKERECT indicaremos ao pincel que ele deve desenhar uma borda, utilizando o STROKERECT(). OBS:::: Essa borda deve ser inserida na mesma posição do quadrado:
        pincel.strokeRect(x, y, 50, 50);// em cima indicamos a cor do STROKERECT/ borda, e nessa linha indicamos o tamanho dela com os parametros X Y(cordenadas/localizaçao) e 50,50( tamanho)
}

desenhaQuadrado(0, 0, 'blue'); // CHAMAMOS A NOSSA FUNCTION passamos o valor ATRIBUIDO ao seus PARAMETROS () ou seja o valor de das cordenadas X Y dos quadrados ,e tambem o qual sua cor
desenhaQuadrado(0, 50, 'red');// EX:chamando a funçao/function para desenhar um quadrado,as cordenadas passadas fazem com que sua posiçao seja quadrados um ABAIXO do outro e sua cor vai receber red/vermelho
desenhaQuadrado(0, 100, 'yellow'); //sabemos que um quadrado esta abaixo do outro porque quem muda de posiçao/cordenada e Y ou seja( LARGURA).X continua em 0, ou seja somente Y se move,fazendo com que os quadrados fiquem um abaixo do outro

// OBS:::: as cordenadas mudando de 50 nao sao por acaso,o quadrado tem tamanho de 50X50 ou seja largura=50  altura=50, e as cordenadas SEMPRE COMEÇAM de 0, ou seja X/largura=0   Y/altura= 0

</script>
