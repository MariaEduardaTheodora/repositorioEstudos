<canvas width="600" height="400"></canvas><!--desenha bolinhas de acordo com o clique OUTRA FORMA DE FAZER-->

<script>
    var tela = document.querySelector('canvas');//tcahamada do canvas e tal 
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green']//variavel com array com as cores do clique
    var indiceCorAtual = 0; // variavel que futuramente ira vai pecorrer todo array cores,OBS: começa com blue,( ou seja,blue=0 red=1 green=2)

    function desenhaCirculo(evento) {// funcao para desenhar uma bolinha,e recebe no seu parametro() um evento/acao

        var x = evento.pageX - tela.offsetLeft;//capiturando posiçao do clique
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual];// IMPORTANTE aqui dizemos que as cores das bolinhas ou seja (ARRAY CORES) serao correspondentes ao (VARIAVEL INDICE ATUAL DA COR)
//NO PRIMEIRO MOMENTO ARRAY CORES RECEBERA INDICE ATAUL DA COR QUE E 0.		
//POREM MAIS PARA FRENTE ARRAY CORES: (BLUE,RED,GREEN ), VAI RECEBER FUTURAMNETE (INDICE DE COR ATUAL BLUE=0 RED=1 GREEN=2)
	   pincel.beginPath();//começando o caminho
        pincel.arc(x, y, 10, 0, 2 * 3.14);//tamanho/poisçao e etc da bolinha
        pincel.fill();//preenche a bolinha com a cor
        console.log(x + ',' + y);// serve para mostrar algo no console

    }

    tela.onclick = desenhaCirculo;//atribuindo o CLIQUE da TELA/CANVAS a FUNÇAO DESENHA CIRCULO,ou seja a funçao desenha circulo sera executada quando acontecer o evento/acao de clicar na tela/canvas

    function mudaCor() {// criando a funçao MUDA COR

        indiceCorAtual++;//INDICE COR ATUAL++ OU SEJA atribua mais um/rode mais uma vez/conte mais uma vez EX:INDICE COR ATUAL=0,INDICE COR ATUAL=1,INDICE COR ATUAL=2

        if(indiceCorAtual >= cores.length) {++;//IF/SE array INDICE COR ATUAL for MAIOR OU IGUAL >= a LARGURA do array CORES (ou seja CORES.LENGTH)
	//IMPORTANTE,aqui acontece a magica,e aqui que nosso array INDICE COR ATUAL(0) começa a pecorrer as cores do array CORES(blue,red,green)
    /// OBS::LENGTH/COMPRIMENTO. ELE E USADO PARA SABER O TAMANHO DO NOSSO ARRAY, OU SEJA ELE "CONTA" QUANTOS ELEMENTOS TEM DENTRO DO ARRAY,NO CASO NOSSO ARRAY TEM 3 ELEMENTOS,PODERIAMOS DIGITAR 3 AO INVES DE  cores.length,MAS E UMA BOA PRATICA USAR O LENGTH
		 indiceCorAtual = 0; // aqui dissemos que INDICE COR ATUAL RECEBE 0,ou seja ele vai PECORRER todo o CORES.LENGTH e depois que pecorrer tudo,ou seja chegar em GREEN=3 ele vai VOLTAR para a primeira cor, AZUL=0
        }

       
    

    tela.oncontextmenu = mudaCor;//NOVIDADE aqui temos o ONCONTEXTMENU ele serve para ASSOCIAR A EXECUSSAO DE UMA FUNÇAO AO CLIQUE(do lado direito do mouse) E EXIBIR O MENU PADRAO DO CANVAS,porem aqui usaremos ele somente com a ideais do CLIQUE DO BOTAO DIREITO DO MOUSE,ou seja e parecio com o onclick.

</script>
